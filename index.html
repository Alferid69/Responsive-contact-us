<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="left-section">
      <img src="pngegg.png">
    </section>
    <section class="right-section">
      <h3>Send us a Message</h3>
      <form>
        <div class="naem-input">
          <input type="text" required>
          <label class="placeholder">Enter your name</label>
        </div>
        <div class="naem-input">
          <input type="text"  required>
          <label class="placeholder">Enter your email</label>
        </div>
        <div class="text-area">
          <textarea rows="3" required></textarea>
          <label class="message-placeholder">Enter your message</label>
        </div>
        <input type="submit" value="Send Message" class="sendbtn">
      </form>
    </section>
  </main>
</body>
</html>
